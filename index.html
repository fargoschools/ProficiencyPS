<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Writing Data</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            cursor: pointer;
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Scientific Writing (SEP6 & SEP7) - Game: Energy</h2>
    
    <div id="summaryChart"></div>
    
    <script>
        const data = [
            ["Olson", 42.86, 0, 18, 17, 6, 1, 0, 42],
            ["Potter", 43.59, 0, 17, 17, 4, 1, 0, 39],
            ["Finley", 68.60, 0, 59, 13, 10, 4, 0, 86],
            ["Christenson", 61.76, 1, 20, 10, 2, 1, 0, 34],
            ["Walsh", 78.48, 2, 60, 12, 5, 0, 0, 79],
            ["Thomas", 68.18, 0, 15, 2, 5, 0, 0, 22],
            ["Triechel", 58.23, 0, 46, 23, 9, 1, 0, 79],
            ["Carney", 75.00, 0, 18, 4, 1, 1, 0, 24],
            ["Langlie", 86.96, 0, 80, 12, 0, 0, 0, 92],
            ["Johnson", 63.89, 1, 22, 11, 1, 1, 0, 36],
            ["Stuber", 68.18, 0, 30, 10, 3, 1, 0, 44]
        ];
        
        let totals = [0, 0, 0, 0, 0, 0];
        let totalStudents = 0;
        data.forEach(row => {
            for (let i = 2; i <= 7; i++) {
                totals[i - 2] += row[i];
            }
            totalStudents += row[8];
        });
        
        let percentages = totals.map(count => (count / totalStudents * 100).toFixed(2));
        
        Plotly.newPlot("summaryChart", [{
            x: ["4s", "3s", "2s", "1s", "Ns", "Ms"],
            y: percentages,
            type: "bar",
            marker: {color: "red"}
        }], {
            title: "Total Percentage Distribution of Scores",
            xaxis: { title: "Score Category" },
            yaxis: { title: "Percentage (%)" }
        });
    </script>
    
    <table id="dataTable">
        <thead>
            <tr>
                <th onclick="sortTable(0)">Teacher</th>
                <th onclick="sortTable(1)">% Proficient</th>
                <th onclick="sortTable(2)">4</th>
                <th onclick="sortTable(3)">3</th>
                <th onclick="sortTable(4)">2</th>
                <th onclick="sortTable(5)">1</th>
                <th onclick="sortTable(6)">N</th>
                <th onclick="sortTable(7)">M</th>
                <th onclick="sortTable(8)">Total Students</th>
            </tr>
        </thead>
        <tbody>
            <script>
                let tableBody = "";
                data.forEach(row => {
                    tableBody += `<tr>${row.map(cell => `<td>${cell}</td>`).join('')}</tr>`;
                });
                document.write(tableBody);
            </script>
        </tbody>
    </table>
</body>
</html>
